<meta charset="UTF-8">
<script>
    let saque = Number(prompt("Bem vindo ao banco do Brasil! Informe o valor que deseja sacar: (mínimo 10 reais, máximo 600 reais)"));
    let notas100 = 0;
    let notas50 = 0;
    let notas10 = 0;
    let notas5 = 0;
    let notas1 = 0;
    let mensagem = `Para sacar o valor de ${saque} você recebera: <br>`

    if (saque >= 10 && saque <= 600) {
     
        notas100 = Math.trunc(saque/100);
        saque = saque - (notas100*100)
        notas50 = Math.floor(saque/50)
        saque = saque - (notas50*50)
        notas10 = Math.floor(saque/10)
        saque = saque - (notas10*10)
        notas5 = Math.floor(saque/5)
        saque = saque - (notas5*5)
        notas1 = Math.floor(saque/1)
        saque = saque - notas1

        notas100 >= 2 ?  mensagem = `${mensagem} ${notas100} Notas de 100 <br>` : mensagem = `${mensagem} ${notas100} Nota de 100 <br>`

        notas50 >= 2 ?  mensagem = `${mensagem} ${notas50} Notas de 50 <br>` : mensagem = `${mensagem} ${notas50} Nota de 50 <br>`

        notas10 >= 2 ?  mensagem = `${mensagem} ${notas10} Notas de 10 <br>` : mensagem = `${mensagem} ${notas10} Nota de 10 <br>`

        notas5 >= 2 ?  mensagem = `${mensagem} ${notas5} Notas de 5 <br>` : mensagem = `${mensagem} ${notas5} Nota de 5 <br>`

        notas1 >= 2 ?  mensagem = `${mensagem} ${notas1} Notas de 1 <br>` : mensagem = `${mensagem} ${notas1} Nota de 1 <br>`

        document.write(`${mensagem}`)

    } else {
        alert("Apenas valores entre 10 e 600")
    }
</script>
