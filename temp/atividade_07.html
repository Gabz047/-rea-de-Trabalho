<meta charset="UTF-8">
<script>
    let saque = Number(prompt("Bem vindo ao banco do Brasil! Informe o valor que deseja sacar: (mínimo 10 reais, máximo 600 reais)"));
    let notas100 = 0;
    let notas50 = 0;
    let notas10 = 0;
    let notas5 = 0;
    let notas1 = 0;
    let mensagem = `Para sacar o valor de ${saque} você recebera: `

    if (saque >= 10 && saque <= 600) {
     
        notas100 = Math.trunc(saque/100);
        saque = saque - (notas100*100)
        notas50 = Math.floor(saque/50)
        saque = saque - (notas50*50)
        notas10 = Math.floor(saque/10)
        saque = saque - (notas10*10)
        notas5 = Math.floor(saque/5)
        saque = saque - (notas5*5)
        notas1 = Math.floor(saque/1)
        saque = saque - notas1

        let notaspendentes = 0
        if  (notas100 > 0) {
            notaspendentes++;
        }
        if  (notas50 > 0) {
            notaspendentes++;
        }
        if  (notas10 > 0) {
            notaspendentes++;
        }
        if  (notas5 > 0) {
            notaspendentes++;
        }
        if  (notas1 > 0) {
            notaspendentes++;
        }

        if (notas100 > 0) { 
            mensagem = `${mensagem} ${notas100} Notas de 100`
            notaspendentes--;
            if (notaspendentes > 1) {
                mensagem = mensagem + `, `;
            } else if (notaspendentes == 1) {
                mensagem = mensagem + ` e `;
            } else {
                mensagem = mensagem + `.`;
            }

        }

        if (notas50 > 0) { 
            mensagem = `${mensagem} ${notas50} Notas de 50`
            notaspendentes--;
            if (notaspendentes > 1) {
                mensagem = mensagem + `, `;
            } else if (notaspendentes == 1) {
                mensagem = mensagem + ` e `;
            } else {
                mensagem = mensagem + `.`;
            }

        }

        if (notas10 > 0) { 
            mensagem = `${mensagem} ${notas10} Notas de 10`
            notaspendentes--;
            if (notaspendentes > 1) {
                mensagem = mensagem + `, `;
            } else if (notaspendentes == 1) {
                mensagem = mensagem + ` e `;
            } else {
                mensagem = mensagem + `.`;
            }

        }

        if (notas5 > 0) { 
            mensagem = `${mensagem} ${notas5} Notas de 5`
            notaspendentes--;
            if (notaspendentes == 1) {
                mensagem = mensagem + ` e `;
            } else {
                mensagem = mensagem + `.`;
            }
            }

        if (notas1 > 0) { 
            mensagem = `${mensagem} ${notas1} Notas de 1`
            notaspendentes--;
            }

        document.write(`${mensagem}`)

    } else {
        alert("Apenas valores entre 10 e 600")
    }
</script>
