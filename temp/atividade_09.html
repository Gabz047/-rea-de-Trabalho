<script>
    const num1 = Number(prompt("Informe  um número inteiro"));
    const num2 = Number(prompt("Informe outro número inteiro"));
    const operacao = prompt("Qual operação você deseja realizar (adição: +), (subtração: -), (divisão: /), (multiplicação: *)");

    if (operacao = `+`) {
        var adicao = num1 + num2
        alert(`${adicao}`)
    } 
    else if (operacao = `-`) {
        var subtracao = num1 - num2
        alert(`${subtracao}`)
    }
    else if (operacao = `/`) {
        var divisao = num1 / num2
        alert(`${divisao}`)
    }
    else if (operacao = `*`) {
        var multiplicao = num1 * num2
        alert(`${multiplicao}`)
    }
</script>
