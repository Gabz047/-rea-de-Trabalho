<meta charset="UTF-8">
<script>
    let int = Number(prompt("Informe um número inteiro menor que 1000"));
    let cent = 0;
    let dez = 0;
    let uni = 0;
    let mensagem = `O número possui:`;

    if (int > 0 && int < 1000) {

        cent = Math.floor(int / 100)
        int = int - (cent * 100)
        dez = Math.floor(int / 10)
        int = int - (dez * 10)
        uni = Math.floor(int)
        int = int - uni
        
        if (cent > 0 && cent < 2) {
            mensagem = mensagem + ` ${cent} centena`
            if (cent > 1) {
                mensagem = mensagem + `s`
            }

            if (dez > 0 && uni > 0) {
                mensagem = mensagem + `, `
            } else if (dez > 0 || uni > 0) {
                mensagem = mensagem + ` e `
            }
        }

        if (dez > 0 && dez < 2) {
            mensagem = mensagem + `${dez} dezena`
            if (dez > 1) {
                mensagem = mensagem + `s`
            }

            if (uni > 0) {
                mensagem = mensagem + ` e `
        }
    }


        if (uni > 0 && uni < 2) {
            mensagem = mensagem + `${uni} unidade`
            if (uni > 1) {
                mensagem = mensagem + `s`
            }
    }
        document.write(`${mensagem}`)

    } else {
        alert(`Apenas números menores que 1000!`);
    }
</script>
