<meta charset="UTF-8">
<script>
    let int = Number(prompt("Informe um número inteiro menor que 1000"));
    let cent = 0;
    let dez = 0;
    let uni = 0;
    let mensagem = `O número possui: <br>`;

    if (int > 0 && int < 1000) {

        cent = Math.floor(int / 100)
        int = int - (cent * 100)
        dez = Math.floor(int / 10)
        int = int - (dez * 10)
        uni = Math.floor(int)
        int = int - uni
        
        if (cent > 0) {
            cent >= 2 ? mensagem = `${mensagem} ${cent} Centenas <br>` : mensagem = `${mensagem} ${cent} Centena <br>`
        }

        if (dez > 0) {
            dez >= 2 ? mensagem = `${mensagem} ${dez} Dezenas <br>` : mensagem = `${mensagem} ${dez} Dezena <br>`
        }

        if (uni > 0) {
            uni >= 2 ? mensagem = `${mensagem} ${uni} Unidades <br>` : mensagem = `${mensagem} ${uni} Unidade <br>`
        }

        document.write(`${mensagem}`)

    } else {
        alert(`Apenas números menores que 1000!`);
    }
</script>
