<script>
    const turno = prompt("Informe em que turno você estuda, responda M se for matutino, V se for vespertino e N se for noturno").toLocaleUpperCase().trim();
    if (turno == "M") {
        alert(`Bom dia!`);
    }
    else if (turno == "V") {
        alert(`Boa tarde!`);
    }
    else if(turno == "N") {
        alert(`Boa noite!`);
    } else {
        alert(`Valor inválido`);
    }
</script>
